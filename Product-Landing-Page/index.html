<!DOCTYPE html>
<html lang='en' dir='ltr'>

  <head>
    <meta charset='utf-8'/>
    <!--
      Do not require the line below any more as I have installed node/npm Live Server

      <meta http-equiv='refresh' content='2000'/>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maiximum-scale=1.0' />

  <body>
    <div class='page'>
      <header id='header' class='section'>
	<nav id='nav-bar' class='navflex'>

	  <ul>
	    <li><a href='#header' class='nav-link'>About</a></li>

	  </ul>

      </header>

      </div>

      </div>
      <footer class='section'>
	copyright information etc in footer of page
      </footer>

    </div>
